#sql语句
createDatabaseCenterTable=create table  database_center_table(  id BIGINT(20) PRIMARY key auto_increment,  table_name varchar(100) not null,  add_time datetime ,  delete_status TINYINT(1) DEFAULT 0 ,table_size bigint(20),table_remark varchar(200) )
showTable=show tables
queryInfomationTables=SELECT column_name as column_name ,  data_type as  data_type , character_maximum_length as  character_maximum_length, numeric_precision as numeric_precision ,     numeric_scale as numeric_scale,     CASE     WHEN is_nullable = 'NO' THEN 1  ELSE 0 END  as is_nullable  , CASE     WHEN extra = 'auto_increment' THEN 1  ELSE 0 END as extra , column_default as column_default, column_comment as  column_comment  FROM information_schema.columns   WHERE table_name = '
tableFieldName=database_center_table_field_desc
tableName=database_center_table
queryTablePageToShow=select  dct.id,dct.table_name,dct.add_time,dct.table_remark , (select GROUP_CONCAT(dctfd.column_name) as column_name from  database_center_table_field_desc dctfd where dct.table_name = dctfd.table_name) as column_names from database_center_table dct   ORDER BY dct.id asc limit #page},#pageSize}
queryTableByNamePageToShow=select  dct.id,dct.table_name,dct.add_time,dct.table_remark , (select GROUP_CONCAT(dctfd.column_name) as column_name from  database_center_table_field_desc dctfd where dct.table_name = dctfd.table_name) as column_names from database_center_table dct where dct.table_name like '%#tableName}%' or table_remark like '%#tableName}%'  ORDER BY dct.id asc limit #page},#pageSize}
